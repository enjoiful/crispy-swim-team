<style>
:host {
--bright-blue: oklch(51.01% 0.274 263.83);
--electric-violet: oklch(53.18% 0.28 296.97);
--french-violet: oklch(47.66% 0.246 305.88);
--vivid-pink: oklch(69.02% 0.277 332.77);
--hot-red: oklch(61.42% 0.238 15.34);
--orange-red: oklch(63.32% 0.24 31.68);

--gray-700: oklch(36.98% 0.014 302.71);

90deg,
var(--orange-red) 0%,
var(--vivid-pink) 50%,
var(--electric-violet) 100%
);
--pill-accent: var(--bright-blue);
font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
"Segoe UI Symbol";
box-sizing: border-box;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
h1 {
font-size: 3.125rem;
color: var(--gray-900);
font-weight: 500;
line-height: 100%;
letter-spacing: -0.125rem;
margin: 0;
font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
"Segoe UI Symbol";
}
p {

color: var(--gray-700);
}
main {

min-height: 100%;

align-items: center;
padding: 1rem;
box-sizing: inherit;
position: relative;
}
.angular-logo {
max-width: 9.2rem;
}
.content {
display: flex;
justify-content: space-around;
width: 100%;
max-width: 700px;
margin-bottom: 3rem;
}
.content h1 {
margin-top: 1.75rem;
}
.content p {
margin-top: 1.5rem;
}
.divider {
width: 1px;
background: var(--red-to-pink-to-purple-vertical-gradient);
margin-inline: 0.5rem;
}
.pill-group {
display: flex;
flex-direction: row;
align-items: start;
flex-wrap: wrap;
gap: 1.25rem;
}
.pill {
display: flex;
align-items: center;

background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
color: var(--pill-accent);
padding-inline: 0.75rem;
padding-block: 0.375rem;
border-radius: 2.75rem;
border: 0;
transition: background 0.3s ease;
font-family: var(--inter-font);
font-size: 0.875rem;
font-style: normal;
font-weight: 500;
line-height: 1.4rem;
letter-spacing: -0.00875rem;
text-decoration: none;
}
.pill:hover {
background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
}
.pill-group .pill:nth-child(6n + 1) {
--pill-accent: var(--bright-blue);
}
.pill-group .pill:nth-child(6n + 2) {
--pill-accent: var(--french-violet);
}
.pill-group .pill:nth-child(6n + 3),
.pill-group .pill:nth-child(6n + 4),
.pill-group .pill:nth-child(6n + 5) {
--pill-accent: var(--hot-red);
}
.pill-group svg {
margin-inline-start: 0.25rem;
}
.social-links {
display: flex;
align-items: center;
gap: 0.73rem;
margin-top: 1.5rem;
}
.social-links path {
transition: fill 0.3s ease;
fill: var(--gray-400);
}
.social-links a:hover svg path {
fill: var(--gray-900);
}
@media screen and (max-width: 650px) {
.content {
flex-direction: column;
width: max-content;
}
.divider {
height: 1px;
width: 100%;
background: var(--red-to-pink-to-purple-horizontal-gradient);
margin-block: 1.5rem;
}
}

        <linearGradient id="paint0_linear_105_4" x1="-2" y1="18.5" x2="290" y2="18.5" gradientUnits="userSpaceOnUse">
          <stop stop-color="#F34651"/>
          <stop offset="0.17" stop-color="#F8817D"/>
          <stop offset="0.285" stop-color="#F8817D"/>
          <stop offset="0.47" stop-color="#FFC156"/>

      <input
      id="sessionDate"
      class="mt-6"
      type="date"
      [(ngModel)]="selectedDate"
      (change)="onDateChange()"
      />
      <div class="pill-group m-6">
        <a  class="pill" routerLink="/all-sites" [state]="{ sessions: filteredSessions }">
          <span>All Sites</span>
        </a>
        <a  class="pill" routerLink="/site-details" [queryParams]="{ id: 10773 }">
          <span>3rd Avenue</span>
        </a>
        <a  class="pill" routerLink="/site-details" [queryParams]="{ id: 10511 }">
          <span>Crissy Field</span>
        </a>
        <a  class="pill" routerLink="/site-details" [queryParams]="{id: 5842}">
          <span>Sherman Island</span>
        </a>
      </div>
      
      <div class="my-10">
        <!-- Date input field that defaults to today's date -->
        <router-outlet />
      </div>
      <div class="card-container">
        <div class="card mb-6" *ngFor="let card of filteredSessions">
          <h3 class="mb-1">{{ card.user?.name}}</h3>
          <div class="flex" style="justify-content: space-between;">{{card.maxheight  | number:'1.1-1'}}m  <span> {{card.spot.id | siteName  }} </span> </div>
          <div style="font-size:10px"> {{ card.id }} {{card.user?.id}}</div>
          
        </div>
      </div>
      <canvas baseChart [data]="barChartData" [options]="chartOptions" [type]="'bar'"  height="400"> </canvas>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
    </div>
  </div>
